<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Finterest</title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body ng-app="FinterestScript">


    <!-- Navigation -->
    <nav class="navbar navbar-default" ng-controller="AuthCtrl">
    <div class="container-fluid">

        <a class="navbar-brand" href="/#/">Finterest</a>

        <div class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <div class="nav navbar-nav navbar-right input-group">
                <!-- Search Bar -->
                <input type="text" class="form-control navbar-search" placeholder="Search" ng-model="searchTerm" />
                <!-- Search Button -->
                <span class="input-group-btn">
                    <button id="single-button" class="btn btn-default" ng-click="setTerm()">Search</button>
                </span>
            </div>
          </div>
        </div>

        <a class="nav navbar-nav navbar-brand" href="/#/{{userId}}">Welcome, {{ user_name }}</a>
        
        <div class="navbar-right navbar-form">
            <div>
                <ul class="nav navbar-nav">
                    <li><input type="text" placeholder="URL to pin?"class="form-control navbar-search" ng-model="user_provided_url"></li>          
                    <li><input type="text" placeholder="Category?"class="form-control navbar-search" ng-model="user_corresponding_category"></li>
                    <li><button id="single-button" class="btn btn-danger" ng-click="acquire_article()">Pin!</button></li>                  
                </ul>
            </div>
        </div>
        


      </div><!-- /.container-fluid -->
    </nav>





    <section ng-controller="AuthCtrl"></section>

    <section ng-controller="MainPinCtrl"></section>


    <!-- Front page view -->
    <div ng-view></div>


    <!-- JAVASCRIPT LAND -->
    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <!-- <script src="lib/bower_components/angular-bootstrap/ui-bootstrap.js"></script> -->
    <script src="lib/bower_components/angular-route/angular-route.js"></script>
    <script src="lib/bower_components/firebase/firebase.js"></script>
    <script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="lib/bower_components/angular-filter/dist/angular-filter.min.js"></script>




    <script src="javascripts/app.js"></script>
    <script src="javascripts/factories/auth-data.js"></script> 

    <script src="javascripts/auth.js"></script> 
    <script src="javascripts/controllers/main.js"></script> 





    <script src="javascripts/factories/history-factory.js"></script> 
    <script src="javascripts/factories/pictures-factory.js"></script> 
    <script src="javascripts/factories/search-factory.js"></script> 
    <script src="javascripts/controllers/main.js"></script> 
    <script src="javascripts/auth.js"></script> 
    <script src="javascripts/controllers/search.js"></script> 
    <script src="javascripts/controllers/user-boards-controller.js"></script> 



  </body>
</html>
